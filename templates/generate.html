{% extends 'base.html' %}

{% block content %}
  <h2>Generate Random Posts</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">{{ field }}</div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Generate</button>
  </form>
{% endblock %}
